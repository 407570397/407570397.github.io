<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatBerry</title>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="./js/ndgmr.Collision.js"></script>
    <script src="./js/Stone.js?1639246293563"></script>
    <link rel="stylesheet" href="./scss/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <script src="./js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script>
        $(document).ready(function () {
          $(".Score").addClass("animate__animated animate__fadeIn");
          $(".gamePlayBtn").addClass("animate__animated animate__fadeIn");
          $(".over").addClass("animate__animated animate__fadeIn");
          $(".hpBar").addClass("animate__animated animate__fadeIn");
          $(".bg3").addClass("animate__animated animate__fadeIn");
          $("#animation_container").addClass("animate__animated animate__fadeIn");
          $("#canvas").addClass("animate__animated animate__fadeIn");
          $("h1").addClass("animate__animated animate__fadeIn");
          $("h3").addClass("animate__animated animate__fadeIn");
        });
    </script>
</head>
<body>
    <header>
        <h3>EatBerry</h3>
    </header>
    <div class="Omanyte">
        <div id="app">
            <h1 class="Score">0</h1>
            <a class="gamePlayBtn"><img src=".//images/play.png" alt=""></a>
            <div class="over">
                <div class="box">
                    <img src=".//images/over.png" alt="">
                    <a class="resetPlay"><img src=".//images/play.png" alt=""></a>
                </div>
            </div>
            <div class="hpBar">
                <h2>HP</h2>
                <div class="hpBox">
                    <div class="hp"></div>
                </div>
            </div>	
            <div id="animation_container" style="background-color:rgba(204, 204, 204, 1.00); width:700px; height:400px">
                <canvas id="canvas" width="700" height="400" style="position: absolute; display: block; background-color:rgba(204, 204, 204, 1.00);"></canvas>
                <div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:700px; height:400px; position: absolute; left: 0px; top: 0px; display: block;">
                </div>
            </div>
            <div class="bg3"></div>
            <nav>
                <ul>
                    <li><a href="./Home.html">Home</a></li>
                    <li><a href="#">EatBerry</a></li>
                    <li><a href="./Countgame.html">CountGame</a></li>
                    <li><a href="./FlappyBird.html">FlappyBird</a></li>
                </ul>
            </nav>
        </div>   
    </div>
</body>
</html>
